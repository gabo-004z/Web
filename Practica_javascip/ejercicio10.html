<p>Sumando dos números con una
función</p>
<p id="resultado"></p>
<p id="resultado2"></p>
<script>
// La funcion debe ir aqui
function Suma(p1, p2, p3, p4) {
return p1 + p2 + p3 + p4;
}
function Suma1(p1, p2, p3, p4, p5,
p6, p7) {
return p1 + p2 + p3 + p4 + p5 +
p6 + p7;
}
document.getElementById("resultado").innerHTML =Suma(4,3,7,4);
document.getElementById("resultado2").innerHTML =
Suma1(7,4,3,2,8,9,10);
