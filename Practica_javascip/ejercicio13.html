<h1>Conversion de grados Celsius a grados Fahrenheit</h1>
<form action="#" method="post">
<label
for="gradoCelsius">Grado Celsius:</
label>
<input type="text"
name="gradoCelsius"
id="gradoCelsius">
<input type="button"
name="enviar" id="enviar"
value="calcular"
onclick="convertir()" />
</form>
<script type="text/javascript">
function convertir(){
var celsius = document.getElementById("gradoCelsius").value;
var fahrenheit=((celsius*9)/5)+32;
alert(fahrenheit+" F");
}
</script>
